<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./assets/css/main.css"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" />
        <div class="info">
          <button class="body-s">Learning</button>
          <p class="date body-s-regular">Published 21 Dec 2023</p>
          <h1 class="heading">HTML & CSS foundations</h1>
          <p class="text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="user">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar"
            width="32"
            height="32"
          />
          <p class="body-s">Greg Hooper</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Garry</a>.
    </div>
  </body>
</html>
